<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
         <script src="{{ url_for('static', filename='script.js') }}"></script>
        <link href='https://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        
        <title>Coloring Book</title>
    </head>

    <body onload='on_book_load()'>
        <h1 style='text-align:center;'>Color Away!</h1>

       <div style='width:40%; padding:5%; margin-left:25%; text-align:left; background:rgb(256,256,256,0.8);'>

          <div style='display:block;'>
              <i class="fas fa-angle-left" style='float:left; font-size:4vw; margin-top:48%;' id='left' onclick='swipe_left()'></i>
              <div id='map' style='float:left; width:80%; left:10%; height:40vh; border-style:solid;'>
              </div>
              <i class="fas fa-angle-right" style='float:left; font-size:4vw; margin-top:48%;' id='right' onclick='swipe_right()'></i>
          </div>


          <button style='width:100%;' id='submit' onclick='download_pages()'> 
            Download Book
          </button>
       </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMQ0AA2QAOtvv_ZE865Rqpf3I7-m7XlOM&callback=initMap"></script>

    </body>
</html>
